name: Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Amazon Corretto JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"
      - name: Run Maven Tests
        run: mvn clean test
      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/project-manager-backend/
            git checkout develop
            git pull origin develop
            cd /opt/docker-setups/maven/
            docker compose down
            docker compose up --build -d
            echo "Waiting for Java Backend to start on port 8080..."
                RETRY_COUNT=0
                MAX_RETRIES=20
                
            echo "Waiting for Backend to reach 'Ready' state..."

            # 2. Wait until the backend responds to a request
            # Replace 'project-manager-production_1' with your actual backend container name
            # Replace '8080' with your app's internal port
            until docker exec project-manager-production_1 curl -s --head  --request GET http://localhost:8080 | grep "200\|401\|403" > /dev/null; do
              echo "⏳ Backend is still initializing... (this usually takes 20-40s for Java)"
              sleep 5
            done

            echo "✅ Backend is officially UP!"

            # 3. Now it is safe to reload Nginx
            echo "Reloading Nginx proxy..."
            docker exec nginx-nginx-1 nginx -s reload
            echo "Staging deployed at $(date)" >> /var/log/github-actions

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Amazon Corretto JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"
      - name: Run Maven Tests
        run: mvn clean test
      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/project-manager-backend/
            git checkout main
            git pull origin main
            cd /opt/docker-setups/maven/
            docker compose down
            docker compose up --build -d
            echo "Waiting for Java Backend to start on port 8080..."
                RETRY_COUNT=0
                MAX_RETRIES=20
                
            echo "Waiting for Backend to reach 'Ready' state..."

            # 2. Wait until the backend responds to a request
            # Replace 'project-manager-production_1' with your actual backend container name
            # Replace '8080' with your app's internal port
            until docker exec project-manager-production_1 curl -s --head  --request GET http://localhost:8080 | grep "200\|401\|403" > /dev/null; do
              echo "⏳ Backend is still initializing... (this usually takes 20-40s for Java)"
              sleep 5
            done

            echo "✅ Backend is officially UP!"

            # 3. Now it is safe to reload Nginx
            echo "Reloading Nginx proxy..."
            docker exec nginx-nginx-1 nginx -s reload
            echo "Production deployed at $(date)" >> /var/log/github-actions
