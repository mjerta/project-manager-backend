name: Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Amazon Corretto JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"
      - name: Run Maven Tests
        run: mvn clean test
      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/project-manager-backend/
            git checkout develop
            git pull origin develop
            cd /opt/docker-setups/maven/
            docker compose down
            docker compose up --build -d
            echo "Checking connectivity from Nginx to Backend..."

            # 2. Loop: Nginx attempts to reach the backend service
            # We use the hostname 'project-manager-production' from your proxy_pass
            until docker exec nginx-nginx-1 curl -s --head http://project-manager-production:8081 | grep "200\|401\|403\|404" > /dev/null; do
              echo "⏳ Backend (port 8081) is not responding to Nginx yet... retrying in 5s"
              sleep 5
            done

            echo "✅ Connection confirmed! Backend is responding."

            # 3. Final Nginx reload to sweep up the new build
            docker exec nginx-nginx-1 nginx -s reload
            echo "Staging deployed at $(date)" >> /var/log/github-actions

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Amazon Corretto JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"
      - name: Run Maven Tests
        run: mvn clean test
      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/project-manager-backend/
            git checkout main
            git pull origin main
            cd /opt/docker-setups/maven/
            docker compose down
            docker compose up --build -d
            echo "Checking connectivity from Nginx to Backend..."

            # 2. Loop: Nginx attempts to reach the backend service
            # We use the hostname 'project-manager-production' from your proxy_pass
            until docker exec nginx-nginx-1 curl -s --head http://project-manager-production:8081 | grep "200\|401\|403\|404" > /dev/null; do
              echo "⏳ Backend (port 8081) is not responding to Nginx yet... retrying in 5s"
              sleep 5
            done

            echo "✅ Connection confirmed! Backend is responding."

            # 3. Final Nginx reload to sweep up the new build
            docker exec nginx-nginx-1 nginx -s reload
            echo "Production deployed at $(date)" >> /var/log/github-actions
